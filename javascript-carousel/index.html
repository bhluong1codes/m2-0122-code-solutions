<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="carousel">
      <div class="image-carousel">
        <i class="fas fa-chevron-left ctrl"></i>
        <div class="img-gallery">
          <img src="images\001.png" alt="">
        </div>
        <i class="fas fa-chevron-right ctrl"></i>
      </div>
      <div class="progress-bar">
        <div class="progress-dot"><i class="fas fa-circle" data-id="1"></i></div>
        <div class="progress-dot"><i class="far fa-circle" data-id="2"></i></div>
        <div class="progress-dot"><i class="far fa-circle" data-id="3"></i></div>
        <div class="progress-dot"><i class="far fa-circle" data-id="4"></i></div>
        <div class="progress-dot"><i class="far fa-circle" data-id="5"></i></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
